        <form method="post" action="#" name="pagingForm">
          <div id="contents">
            <h1>職員マスタメンテナンス</h1>

            <table border="0" width="700" cellpadding="0" cellspacing="0" class="tb_1">
              <tr height="60">
                <td width="700" align="center">
				  <input type="button" value="  新規追加  " onclick="is_submit('./usermainte.php','','ins');">
                </td>
              </tr>
            </table>

        	<h3>「修正・変更」の場合は下記項目から対象職員を検索して下さい。</h3>
            <table border="0" width="700" cellpadding="0" cellspacing="0" class="tb_1">
              <tr height="40">
                <td width="80" class="line"><span class="fbold">所属施設</span></td>

                <!--{if(!isLevelAdmin)}-->
                <td colspan="2" class="line">{compCd}：{compName}</td>
                <td class="line" class="line"></td>
                <!--{/if}-->
			    <!--{if(isLevelAdmin)}-->
                <td colspan="3" class="line">
                  <input type="text" name="searchCompCd" value="{searchCompCd}" style="width:60px;" readonly="readonly"><input type="text" name="searchCompName" value="{searchCompName}" style="width:310px;" readonly="readonly">
                  <input type="hidden" name="searchCompId" value="{searchCompId}">
                  <input name="shop_btn" type="button" value="施設検索" onclick="window.open('../search_comp.php', 'searchComp', 'width=500, height=400, menubar=no, toolbar=no, scrollbars=yes'); return false;">
                </td>
				<!--{/if}-->

                <td></td>
              </tr>
              <tr height="40">
                <td width="80" class="line"><span class="fbold">職員コード</span></td>
                <td width="160"class="line"><input name="searchStaffCode" type="text" value="{searchStaffCode}" style="width:100px;" maxlength="12"></td>
                <td width="80" align="center" class="line"><span class="fbold">氏名</span></td>
                <td width="260" class="line"><input name="searchPersonName" type="text" value="{searchPersonName}" style="width:200px;"></td>
                <td class="line" align="center">
                  <input type="button" value="     検索     " onclick="document.pagingForm.searchFlg.value='1'; document.pagingForm.submit(); return false;">
                </td>
              </tr>
            </table>
			<br>

            <!--{if(users)}-->
            <table border="0" width="550" cellpadding="0" cellspacing="0" class="tb_1" bgcolor="#000000">
			  <tr>
				<td>
				  <table border="0" cellpadding="0" cellspacing="1" class="tb_1">
					<tr bgcolor="#FFFFFF">
					  <th width="200">施設名</th>
					  <th width="120">職員コード</th>
					  <th width="150">氏名</th>
					  <th width="100">設定</th>
					</tr>
					<!--{iterate(users)}-->
					<tr height="30" bgcolor="#FFFFFF">
					  <td align="left">&nbsp;&nbsp;{users.CompName}</td>
					  <td align="left">&nbsp;&nbsp;{users.StaffCode}</td>
					  <td align="left">&nbsp;&nbsp;{users.PersonName}</td>
					  <td align="center">
						<input type="button" value="設定" onclick="is_submit('./usermainte.php','{users.StaffSeqID}','upd');">
					  </td>
					</tr>
					<!--{/iterate}-->
				  </table>
				</td>
			  </tr>
			</table>
